<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: rgb(105, 105, 173);
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: aqua;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição!!</p>
    <script>
        var n1 = Number.parseInt(prompt('Digite um número: ')) // pode usar apenas Number e ele vai variar inteiro ou real. usa-se parseINT ou parseFLOAT quando quer forçar seu uso.
        var n2 = Number.parseInt(prompt('Digite outro número: '))
        var s = n1 + n2
        alert(`A soma de ${n1} + ${n2}  é =  ${s}`) // concatenação 
        // number + number p/ adição 
        // string + string  p/ concatenção
        // melhor forma de usar uma concatenação é usando templates string com place holder `${}`
    </script>
</body>
 </html>
